<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thirst Quest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <div id="background"></div>
    <div id="player"></div>
    <div id="hud">Water: <span id="water">100</span>%</div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <img src="images/png-transparent-charity-water-non-profit-organisation-logo-charitable-organization-drinking-water-jerrycan-angle-text-rectangle.png" width="60" alt="charity: water logo" />
      <h1>
        Thirst Quest
      </h1>
      <p>A game inspired by charity: water</p>
      <div>
        <label>
          <input type="radio" name="difficulty" value="easy" checked> Easy
        </label>
        <label>
          <input type="radio" name="difficulty" value="hard"> Hard
        </label>
      </div>
      <button onclick="startGame()">Start Journey</button>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen" style="display:none">
      <h1>You reached clean water! ðŸ’§</h1>
      <p>Millions walk this path every day. Thank you for walking it.</p>
      <button onclick="resetGame()">Play Again</button>
      <footer style="margin-top:20px;">
        <a href="https://www.charitywater.org/" target="_blank" rel="noopener"
          style="color:#0077cc;text-decoration:underline;">
          Learn more at charity: water
        </a>
      </footer>
    </div>

    <!-- Lose Screen -->
    <div id="lose-screen" class="screen" style="display:none">
      <h1>You collapsed from exhaustion ðŸ˜“</h1>
      <p>This is reality for many without access to clean water.</p>
      <button onclick="resetGame()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
  <audio id="win-sound" src="sounds/8-bit-video-game-win-level-sound-version-1-145827.mp3"></audio>
</body>

</html>
